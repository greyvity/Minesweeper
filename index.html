<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="game">
      <div class="heading">
        <h1 class="title">Minesweeper</h1>
        <div class="info">
          <h1>Score: <span class="score">0</span></h1>
          <h1 class="gameStatus"></h1>
        </div>
      </div>
      <div class="grid"></div>
      <div class="controls">
        Difficulty: COMING SOOOOOOOOOOOOOOOOOON
        <div class="difficulty">
          <button title="number of bombs = 20 size: 10x10" class="easy level">
            Easy
          </button>
          <button title="number of bombs = 20 size: 12x12" class="medium level">
            Medium
          </button>
          <button title="number of bombs = 20 size: 15x15" class="hard level">
            Hard
          </button>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
